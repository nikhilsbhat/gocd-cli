# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X github.com/nikhilsbhat/gocd-cli/cmd.Version={{.Version}} -X github.com/nikhilsbhat/gocd-cli/cmd.Env={{.Env.BUILD_ENVIRONMENT}} -X github.com/nikhilsbhat/gocd-cli/cmd.BuildDate={{.Date}} -X github.com/nikhilsbhat/gocd-cli/cmd.Revision={{.Commit}} -X github.com/nikhilsbhat/gocd-cli/cmd.GoVersion={{.Env.GOVERSION}} -X github.com/nikhilsbhat/gocd-cli/cmd.Platform={{ .Os }}/{{ .Arch }}'
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    binary: '{{ .ProjectName }}'

dockers:
  - goos: linux
    goarch: amd64
    ids:
      - gocd-cli
    skip_push: false
    image_templates:
      - "basnik/gocd-cli:latest"
      - "basnik/gocd-cli:{{ .Tag }}"
      - "basnik/gocd-cli:{{ .Tag }}-{{ .Env.GOVERSION }}"
    dockerfile: Dockerfile

archives:
  - format: 'tar.gz'
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      # if you are using this in a GitHub action or some other automated pipeline, you
      # need to pass the batch flag to indicate its not interactive.
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}" # set this environment variable for your signing key
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
